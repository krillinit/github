<!DOCTYPE html>
<html>
  <head>

    <title>ID's and Classes!</title>

  </head>
  <body>

    <p id="paragraph1">This element has the ID of "paragraph1"</p>
    <!used for CSS to call and change; unique identifier>

    <p class="fancy">This element has the class of "fancy"</p>
    <!can have multiple classes for CSS; global identifier>

  </body>
</html>
